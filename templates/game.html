[[ extend 'layout.html' ]]

<div id="game-container">
  <div class="wrap">
    <div id="game-chat">
      <ingamechat
        :game="[[ =game ]]"
        :players="[[ =players ]]"
        :user="[[ =user ]]"
      ></ingamechat>
    </div>
    <div id="game-board">
      <customchessboard
        :game="[[ =game ]]"
        :players="[[ =players ]]"
        :user="[[ =user ]]"
      ></customchessboard>
    </div>
  </div>
</div>
